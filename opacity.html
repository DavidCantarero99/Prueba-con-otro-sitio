<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <style>
        .container {
          position: relative;
          display: inline-block;
        }
        
        .overlay {
          position: absolute;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          opacity: 0;
          transition: .5s ease;
          background-color: rgba(0, 0, 0, 0.7); /* Fondo negro con 50% de opacidad */
          display: flex;
          justify-content: center;
          align-items: center;
        }
        
        .container:hover .overlay {
          opacity: 1;
        }
        
        </style>
        <div class="container">
            <img src="https://equipoypartes.com/wp-content/uploads/2023/04/Horno-HLY-204.jpg" alt="Tu imagen">
            <div class="overlay">
            <strong> <span style="text-align: left; font-size: 30px; color: #fff; font-family: 'Poppins', sans-serif; ">HORNOS<br> </span>
            </div>
          </div>
        
</body>
</html>
